<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="icon" href="img/icon.png" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/background.css" />
    </head>

    <body>
        <div class="login_container">
            <img src="img/logo_text.png" alt="instagramText" class="instagramText" />
            <input type="text" class="userLogin" placeholder="전화번호, 사용자 이름 또는 이메일" />
            <input type="password" class="userLogin" placeholder="비밀번호" />
            <button id="loginButton" disabled>로그인</button>
        </div>

        <div>
            <footer class="joinInsta">
                <p class="join">계정이 없으신가요? <button class="joinBtn">가입하기</button></p>
            </footer>
        </div>
    </body>
</html>
