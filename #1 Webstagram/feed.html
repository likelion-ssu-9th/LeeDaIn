<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="icon" href="img/icon.png" />
        <link rel="stylesheet" href="css/feed.css" />
    </head>
    <body>
        <div class="main">
            <section class="cardViewSection">
                <div class="cardView">
                    <header>
                        <div class="userNickName">LikeLionSSU</div>
                    </header>
                    <div class="cardImage">
                        <img src="img/ssu_likelion_logo.png" alt="sample" />
                    </div>

                    <div class="cardInfo">
                        <div class="infoLeft">
                            <img src="img/liked.png" alt="좋아요" class="feedImg" />
                            <img src="img/comment.png" alt="코멘트" class="feedImg" />
                            <img src="img/upload.png" alt="업로드" class="feedImg" />
                        </div>
                        <div class="infoRight">
                            <img src="img/edit.png" alt="수정" class="feedImg" />
                            <img src="img/delete.png" alt="삭제" class="feedImg" />
                        </div>
                    </div>
                    <div class="comment">
                        comment1<br />
                        comment2<br />
                    </div>
                    <div class="comment_form">
                        <form action="">
                            <input type="text" placeholder="댓글 입력.." />
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
