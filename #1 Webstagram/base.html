<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="icon" href="img/icon.png" />
        <link rel="stylesheet" href="css/base.css" />
    </head>

    <body>
        <header>
            <div class="left_box">
                <div class="favicon_frame">
                    <img src="img/line_favicon.png" alt="인스타 로고" class="faviconFrame" />
                </div>
                <div class="line">
                    <img src="img/logo_text.png" alt="인스타 글씨" class="logo" />
                </div>
            </div>
            <div class="right_box">
                <div class="heart_box">
                    <img src="img/new.png" alt="글 작성" class="heart" />
                </div>
                <div class="myInfo_box">
                    <img src="img/myinfo.png" alt="내 프로필" class="myInfo" />
                </div>
            </div>
        </header>
    </body>
</html>
