{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
        <link rel="stylesheet" href="{% static 'css/background.css' %}" />
        <link rel="icon" href="{% static 'img/icon.png' %}" />
        <title>회원가입 • Instagram</title>
    </head>
    <body>
        <div class="signUp_container">
            <img src="{% static 'img/logo_text.png' %}" alt="instagramText" class="instagramText" />
            <h2 class="joinLetter">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
            <hr class="line" />
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" class="userSignUp" placeholder="휴대폰 번호 또는 이메일 주소" />
                <input type="text" name="name" class="userSignUp" placeholder="성명" />
                <input type="text" name="nickname" class="userSignUp" placeholder="사용자 이름" />
                <input type="password" name="password" class="userSignUp" placeholder="비밀번호" />
                <button id="signUpButton">가입</button>
            </form>
        </div>
        <div>
            <footer class="joinInsta">
                <p class="join">계정이 있으신가요?<a class="joinBtn" href="{% url 'login' %}">로그인</a></p>
            </footer>
        </div>
    </body>
</html>
